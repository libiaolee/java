<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录框居中问题</title>
    <style type="text/css">
        *{margin: 0;padding: 0}
        html,body{height: 100%}

        .outer-wrap{

            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, .5);
        }
        .login-panel{
            width: 400px;
            height: 300px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div class="outer-wrap">
    <div class="login-panel">登录面板</div>
</div>
</body>
</html>
